<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>
      <span class="highlighted-title">{{ post.title | titlecase }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title" class="post-image">
    <p class="post-content">{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
  </mat-card-actions>
</mat-card>
